<!-- templates/all_my_notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All My Notes - For You</title>
    
    <!-- Google Fonts to match the main page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Lato', sans-serif; 
            background-color: #FBF9F6; 
            color: #5D5552;
            padding: 40px 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 40px rgba(188, 172, 164, 0.2);
            border: 1px solid #F3EAE4;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 20px;
            font-size: 36px;
            color: #3E3532;
            margin: 0 0 30px 0;
        }
        .note {
            /* Using the blue theme for "My Notes" */
            border-left: 4px solid #B2D6FF;
            background-color: #F0F8FF;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
            transition: box-shadow 0.2s ease-out;
        }
        .note:hover {
            box-shadow: 0 4px 15px rgba(93, 85, 82, 0.08);
        }
        .note .timestamp {
            font-size: 13px;
            color: #A9999F;
            display: block;
            margin-top: 15px;
            text-align: right;
            font-style: italic;
        }
        .note .message {
            font-size: 18px;
            line-height: 1.6;
        }
        .empty-message {
            text-align: center;
            color: #777;
            padding: 50px;
            font-size: 18px;
            font-style: italic;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            text-decoration: none;
            color: #83726d;
            font-weight: bold;
        }
        .back-link:hover {
            color: #d16b93;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All My Notes For You</h1>

        {% if my_notes %}
            {% for note in my_notes %}
                <div class="note">
                    <p class="message">{{ note.message }}</p>
                    <span class="timestamp">Written on: {{ note.created_at.strftime('%B %d, %Y at %I:%M %p') }}</span>
                </div>
            {% endfor %}
        {% else %}
            <p class="empty-message">No notes from me yet.</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to the main page</a>
    </div>
</body>
</html>
